{% extends "layout/master.html" %}

{% load static %}

{% load i18n %}

{% block home_content %}
    <!-- Contact Us -->
    <div class="max-w-[85rem] px-4 py-5 sm:px-6 lg:px-8 mx-auto">
        <div class="max-w-2xl lg:max-w-5xl mx-auto">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-800 sm:text-4xl dark:text-white">
                    {% translate "Contact us" %}
                </h1>
                <p class="mt-1 text-gray-600 dark:text-gray-400">
                    {% translate "We'd love to talk about how we can help you." %}
                </p>
            </div>
 
            <div class="mt-12 grid items-center lg:grid-cols-2 gap-6 lg:gap-16">
                <!-- Card -->
                <div class="flex flex-col border rounded-xl p-4 sm:p-6 lg:p-8 dark:border-gray-700">
 
                    <form>
                        <div class="grid gap-4">
                            <!-- Grid -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label for="hs-firstname-contacts-1" class="sr-only">
                                        {% translate "First Name" %}
                                    </label>
                                    <input type="text"
                                           name="hs-firstname-contacts-1"
                                           id="hs-firstname-contacts-1"
                                           class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                           placeholder="First Name" />
                                </div>
 
                                <div>
                                    <label for="hs-lastname-contacts-1" class="sr-only">
                                        {% translate "Last Name" %}
                                    </label>
                                    <input type="text"
                                           name="hs-lastname-contacts-1"
                                           id="hs-lastname-contacts-1"
                                           class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                           placeholder="Last Name" />
                                </div>
                            </div>
                            <!-- End Grid -->
 
                            <div>
                                <label for="hs-email-contacts-1" class="sr-only">
                                    {% translate "Email" %}
                                </label>
                                <input type="email"
                                       name="hs-email-contacts-1"
                                       id="hs-email-contacts-1"
                                       autocomplete="email"
                                       class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                       placeholder="Email" />
                            </div>
 
                            <div>
                                <label for="hs-phone-number-1" class="sr-only">
                                    {% translate "Phone Number" %}
                                </label>
                                <input type="text"
                                       name="hs-phone-number-1"
                                       id="hs-phone-number-1"
                                       class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                       placeholder="Phone Number" />
                            </div>
 
                            <div>
                                <label for="hs-about-contacts-1" class="sr-only">
                                    {% translate "Details" %}
                                </label>
                                <textarea id="hs-about-contacts-1"
                                          name="hs-about-contacts-1"
                                          rows="4"
                                          class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                          placeholder="Details"></textarea>
                            </div>
                        </div>
                        <!-- End Grid -->
 
                        <div class="mt-4 grid">
                            <button type="submit"
                                    class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                                {% translate "Send inquiry" %}
                            </button>
                        </div>
 
                        <div class="mt-3 text-center">
                            <p class="text-sm text-gray-500">
                                {% translate "We'll get back to you in 1-2 business days." %}
                            </p>
                        </div>
                    </form>
                </div>
                <!-- End Card -->
 
                <div class="divide-y divide-gray-200 dark:divide-gray-800">
                    <div class="flex flex-col bg-white border border-gray-200 shadow-sm rounded-xl p-4 md:p-5 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                        <div>
                            <img src="{% static 'img/Hero-Contact-Image.svg' %}" alt="" />
                        </div>
                    </div>
 
                </div>
            </div>
        </div>
    </div>
    <!-- End Contact Us -->
{% endblock home_content %}
