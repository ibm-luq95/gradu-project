{% load i18n %}

<div id="forget-password-modal" class="tw-js-modal hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--overlay-backdrop:static]' data-hs-overlay-keyboard="false">
    <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
        <div class="flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">
            <div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
                <h3 class="font-bold text-gray-800 dark:text-white">
                    {% translate "Reset your password" %}
                </h3>
                <button type="button"
                        class="flex justify-center items-center size-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-neutral-700"
                        data-hs-overlay="#forget-password-modal">
                    <span class="sr-only">{% translate "Close" %}</span>
                    <svg class="flex-shrink-0 size-4"
                         xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24"
                         viewBox="0 0 24 24"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <path d="M18 6 6 18">
                        </path>
                        <path d="m6 6 12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="p-4 overflow-y-auto">
                <div>

                    <div>
                        <!-- Form -->
                        <form>
                            <div class="grid gap-y-4">
                                <!-- Form Group -->
                                <div class="max-w-sm">
                                    <label for="input-label-with-helper-text"
                                           class="block text-sm font-medium mb-2 dark:text-white">
                                        {% translate "Email" %}
                                    </label>
                                    <input type="email"
                                           id="input-label-with-helper-text"
                                           class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                                           placeholder="you@site.com"
                                           aria-describedby="hs-input-helper-text" />
                                    <p class="mt-2 text-sm text-gray-500 dark:text-neutral-500"
                                       id="hs-input-helper-text">
                                        {% translate "Enter your email address to sending reset password link" %}
                                    </p>
                                </div>
                                <!-- End Form Group -->
                            </div>
                        </form>
                        <!-- End Form -->
                    </div>
                </div>
            </div>
            <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-neutral-700">
                <button type="button"
                        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800"
                        data-hs-overlay="#forget-password-modal">
                    {% translate "Cancel" %}
                </button>
                <button type="button"
                        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                    {% translate "Reset password" %}
                </button>
            </div>
        </div>
    </div>
</div>
